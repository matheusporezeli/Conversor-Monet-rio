<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="calculo.js"></script>
        <title>Conversor Monetário</title>
    </head>
    <body>
        <div class="conteudo">
            <h1 class="titulo">
            CONVERSOR MONETÁRIO
            </h1>
            <p class="subtitulo">
            Insira o valor que você deseja converter
            </p>
            <p class="subtitulo">
            *valores atualizados dia 28/10
            </p>
        </div>
        <div>
            <input class="input" type="number" placeholder="Digite o valor" id="valor" min="0" required>
            <select class="select" id="moeda1" required>
            <option value="real">Real (BRL)</option>
            <option value="dolar">Dolar (USD)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="peso">Peso Argentino (ARS)</option>
            </select>
            <select class="select" id="moeda2" required>
            <option value="real">Real (BRL)</option>
            <option value="dolar">Dolar (USD)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="peso">Peso Argentino (ARS)</option>
            </select>
            <button type="submit" onclick="Converter()">Converter</button>
            <h2 id="resultado"></h2>
        </div>
        <a href="https://github.com/lordporezeli" target="_blank">
            <img src="https://pngimg.com/uploads/github/github_PNG15.png" alt="" class="github-logo"></a>
    </body>
</html>
